<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Materiais - SENAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo-bar">
      <img src="imagens/logo-fiep.png" alt="Logo FIEP" id="logo" />
      <input type="text" id="searchBar" placeholder="Buscar material..." />
    </div>
    <div class="header-buttons">
      <button>
    
        Enviar Material
      </button>
      <button>
        <img src="imagens/icones/filter.png " alt="ícone filtro" />
        Buscar com Filtro
      </button>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <p>Organize, compartilhe e acesse materiais didáticos para educação técnica de forma eficiente.</p>
  </section>

  <!-- Cards de Materiais -->
  <main id="materiais">
    <!-- Os cards serão inseridos via JavaScript -->
  </main>

  <!-- Rodapé -->
  <footer>
    <button>
      <img src="imagens/icones/microchip.png" alt="ia" />
      
    </button>
    <button>
      <img src="imagens/icones/home.png" alt="home" />
      
    </button>
    <button>
      <img src="imagens/icones/upload.png" alt="upload" />
      
    </button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
